<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oload - 赛马娘支援卡资源站</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" href="style.css">
    <!-- 设置网站图标 -->
    <link rel="shortcut icon" href="./image/SCE_ICON_Static.png" type="image/x-icon">
</head>
<body>
    <!-- 页面头部，包含导航栏 -->
    <header>
        <nav>
            <ul>
                <!-- 导航链接 -->
                <li><a href="#">首页</a></li>
                <li><a href="#">支援卡一览</a></li>
            </ul>
        </nav>
    </header>
    <!-- 主要内容区域 -->
    <main>
        <!-- 页面标题和描述 -->
        <section>
            <h1>Oload - 赛马娘支援卡资源站</h1>
            <p>目前只支持日服</p>
            <p>觉得好用的话记得向朋友推荐一下呀~</p>
        </section>
        <!-- 数据状态区域 -->
        <!-- 设置区域 -->
        <section>
            <h2>设置</h2>
            <!-- 语言选择 -->
            <div>
                <label for="language">Language:</label>
                <select id="language">
                    <option value="zh-CN">简体中文</option>
                    <option value="ja-JP">日本語</option>
                    <option value="en-US">English</option>
                </select>
            </div>
            <!-- 服务器选择 -->
            <div>
                <label for="server">Server:</label>
                <select id="server">
                    <option value="JP" id="server_name">JP</option>
                </select>
            </div>
            <!-- 外观主题选择 -->
            <div>
                <label>外观:</label>
                <input type="radio" name="theme" value="light"> 浅色
                <input type="radio" name="theme" value="dark"> 深色
                <input type="radio" name="theme" value="system" checked> 跟随系统
            </div>
            <!-- 记住选项卡复选框 -->
        </section>
        <!-- 添加到主屏幕区域 -->
    </main>

</body>
</html>
